# See http://developer.mozilla.org/en/docs/Localization_and_Plurals
pluralRule = 1

# The following are actions/statuses; some have extra text as %S
activate: Aktiviere %S
deactivate: Deaktiviere %S
email: Verschicke %S per Email
inputbox: Durchsurche offene Seiten, meist besuchte Webseiten, Chronik und das Web
loaddata: Zur data:-Ressource gehen
loadpage: Zeige %S
loadref: Gehe zur %S
loadscript: Skript ausführen
loadsecure: Gehe zur sicheren %S
loadsite: Gehe zu %S
movedown: Weniger Priorität für %S
moveup: Mehr Priorität für %S
progressload: Laden\u2026
progressstart: Verbinden\u2026
reload: Aktualisiere %S
replace: Ersetzen mit %S
return: Zurück zur aktuellen Seite
search: Suche nach %S
select: Wähle %S
switch: Wechsle zu %S

# The following are extra modifiers
default: Standard
next.page: nächste Seite

# joiner: This separates multiple modifiers
joiner: ,\u0020

# with.extra: %1$S is an action/status, %2$S are some extra modifiers
with.extra: %1$S (%2$S)

replace.current.page: Ersetze die aktuelle Seite
replacing.current.page: ersetzt die aktuelle Seite
