# See http://developer.mozilla.org/en/docs/Localization_and_Plurals
pluralRule = 1

# The following are actions/statuses; some have extra text as %S
activate: Activar %S
deactivate: Desactivar %S
email: Enviar correo a %S
inputbox: Busca tus páginas abiertas, sitios preferidos, historia, y la web
loaddata: Ir a recurso data:
loadpage: Ver %S
loadref: Saltar a %S
loadscript: Ejecutar script
loadsecure: Ir a sitio seguro %S
loadsite: Ir a %S
movedown: Reducir prioridad de %S
moveup: Subir prioridad de %S
progressload: Cargando\u2026
progressstart: Conectando\u2026
reload: Recargar %S
replace: Sustituir con %S
return: Volver a la página actual
search: Buscar %S
select: Seleccionar %S
switch: Cambiar a %S

# The following are extra modifiers
default: predeterminado
next.page: página siguiente

# joiner: This separates multiple modifiers
joiner: ,\u0020

# with.extra: %1$S is an action/status, %2$S are some extra modifiers
with.extra: %1$S (%2$S)

replace.current.page: Sustituir la página actual
replacing.current.page: sustituyendo la página actual
